
<div id="main">
  <div id="searchBar">
    <div class="form-group">
      <input id="searchCity"  placeholder="Enter City Name"/>
      <button id="citySubmitButton" value="submit" class="btn btn-default" title="Get Weather for this city">Get Weather</button>

    <span id="orText">OR</span>
      <button class="btn btn-primary"  id="getCurrentLocButton" title="Get Weather for your Current Location">Get Your Current Location</button>
    </div>
  </div>
  <div id="showWeather">
    <h5>
      <b>City: </b><span id="cityName"></span><canvas id="weatherIcon" width="64" height="64"></canvas><br><br>
      <b>Temperature:  </b> <span id="temp"></span>
      <span id="CorF"></span>
    <br><br>
      <b>Humidity: </b><span id="humidity"></span><br><br>
      <b>Minimum Temperature: </b><span id="minTemp"></span><span id="CorF1"></span><br><br>
      <b>Maximum Temperature: </b><span id="maxTemp"></span><span id="CorF2"></span><br><br>
      <b>Weather: </b><span id="weather"></span><br><br>
      </h5>
    <button id="changeUnits"class="btn btn-info" title="Interchange between Celcius and Farenheit">Toggle Units</button>
  </div>
</div>
